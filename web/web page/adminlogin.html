<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLogin</title>
    <link href="css/register.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/encryption.css">
    <script type="text/javascript">
        function validation() {
            var userid = document.getElementById('userid');
            if (userid.value.trim() == "") {
                alert('Please enter your userid');
                userid.focus();
                return false;
            }
            var password = document.getElementById('password');
            if (password.value.trim() == "") {
                alert('Please enter your password');
                password.focus();
                return false;
            }
        }

    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="images/logo.png">
            <span>Secure Cloud</span>
        </div>
        <div class="navbar">
            <ul class="navlist">
                <li><a href="userlist.jsp">User List</a></li>
                <li><a href="filelist.jsp">File List</a></li>
                <li><a href="encryption.jsp">Encryption</a></li>
                <li><a href="description.jsp">Decryption</a></li>
                <li><a href="downloadfile.jsp">Download File</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </div>
        <div class="bx bx-menu" id="menu-icon">
        </div>
    </header>
    <div class="box">
        <div class="box">
            <form method="post" action="adminLogin" class="form">
                <h1 class="form-title">Admin Login</h1>
                    <%
                    String msg = null;
                    msg = (String) session.getAttribute("MSG");
                    if (msg != null) {
                %>
                    <div class="error"><%=msg%></div>                                    
                <%
                        session.removeAttribute("MSG");
                    } else {
                        session.setAttribute("MSG", "");
    
                    }
                %>
                <div class="form-group">
                    <input type="text" name="userid" id="userid" placeholder="User ID" class="form-control" required/>
                    <label for="text" class="form-label">User ID</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control" required/>
                    <label for="email" class="form-label">Password</label>
                </div>
                <div class="button-box">
                    <input type="submit" name="btnsubmit" id="btnsubmit" value="Submit" class="form-button" onclick="return validation()">
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
