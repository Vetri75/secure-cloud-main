
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Exchange</title>
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        function validation() {
            var secretkey = document.getElementById('secretkey');
            if (secretkey.value.trim() == "") {
                alert('Please enter your secret key');
                secretkey.focus();
                return false;
            }
        }
        function myFunction() {
            // Get the text field
            var copyText = document.getElementById("copy");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

            // Alert the copied text
            alert("Copied the text: " + copyText.value);
        }
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="images/logo.png">
            <span>Secure Cloud</span>
        </div>
        <div class="navbar">
            <ul class="navlist">
                <li><a href="index.jsp">&nbsp;Home&nbsp;</a></li>
                <li><a href="register.jsp">&nbsp;Register&nbsp;</a></li>
                <li><a href="login.jsp">&nbsp;Login&nbsp;</a></li>
                <li><a href="about.jsp">&nbsp;About&nbsp;</a></li>
            </ul>
        </div>
        <div class="bx bx-menu" id="menu-icon">
        </div>
    </header>
    <div class="box">
        <form method="post" action="keyGeneration" class="form">
            <h1 class="form-title">Key Exchange</h1>
            <%
            String msg = null;
            msg = (String) session.getAttribute("MSG");
            if (msg != null) {
        %>
            <div class="error"><%=msg%></div>                                    
        <%
                session.removeAttribute("MSG");
            } else {
                session.setAttribute("MSG", "");

            }
        %>
            <div class="form-group">
                <input type="text" name="userid" id="userid" class="form-control" value="<%=userid%>" required />
                <label for="email" class="form-label">Your Registration id is</label>
            </div>
            <div class="sample">
                your sample key is <input id="copy" type="text" value="secretkey" class="int">
                <button class="sample-btn" onclick="myFunction()">copy</button>
            </div>
            <div class="form-group">
                <input type="text" name="secretkey" id="secretkey" placeholder="Secret Key" class="form-control"
                    required />
                <label for="password" class="form-label">Enter your secret private key for ECDH key exchange</label>
            </div>
            <div class="button-box">
                <button class="form-button" name="btnsubmit" id="btnsubmit" value="Submit"
                    onclick="return validation();">Submit</button>
            </div>
        </form>
    </div>
    <script src="js/nav.js"></script>
</body>

</html>
